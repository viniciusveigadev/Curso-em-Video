<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var quebrada = false;
        function mudarEstado(tipo) {

            if (!quebrada) {
                document.getElementById("Luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="Luz" onmousemove="mudarEstado('lampada-acesa')" onmouseout="mudarEstado('lampada-apagada')"
        onclick="mudarEstado('lampada-quebrada')" />
</body>

</html>
